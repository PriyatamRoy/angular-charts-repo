<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body ng-app="app">
        <div class="container-fluid">
            <div class="row" style="margin-bottom: 20px" ></div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="col-md-12" style="margin-top: 10px">
                        <div ng-controller="LineCtrl">
                            <canvas class="chart chart-line" chart-data="data" chart-labels="labels" 
                                    chart-series="series" chart-click="onClick"></canvas> 
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="col-md-12" style="margin-top: 10px">
                        <div ng-controller="BarCtrl">
                            <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" 
                                    chart-series="series" chart-click="onClick"></canvas> 
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>

            <div class="row" style="margin-bottom: 20px" ></div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="col-md-12" style="margin-top: 10px">
                        <div ng-controller="PieCtrl">
                            <canvas id="pie" class="chart chart-pie"
                                    chart-data="data" chart-labels="labels" chart-options="options">
                            </canvas> 
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="col-md-12" style="margin-top: 10px">
                        <div ng-controller="BubbleCtrl">
                            <canvas id="base" class="chart-bubble" chart-data="data"
                                    chart-series="series" >
                            </canvas> 
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>





        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/chart.js/dist/Chart.min.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/lineChart/lineChart.app.js"></script>
        <script src="js/lineChart/lineChart.controller.js"></script>
        <script src="js/barChart/barChart.app.js"></script>
        <script src="js/barChart/barChart.controller.js"></script>
        <script src="js/pieChart/pieChart.app.js"></script>
        <script src="js/pieChart/pieChart.controller.js"></script>
        <script src="js/bubbleChart/bubbleChart.app.js"></script>
        <script src="js/bubbleChart/bubbleChart.controller.js"></script>
    </body>
</html>
